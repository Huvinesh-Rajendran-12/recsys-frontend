{{block "header" .}}
<header class="bg-white shadow">
    <nav class="container mx-auto py-4 px-6 flex justify-between items-center">
        <div class="text-lg font-bold text-gray-800">Teleme Recommendation Engine</div>
        <ul class="flex gap-4 items-center">
            <li><a href="/dashboard" class="text-gray-600 hover:text-blue-900">Home</a></li>
            <li><a href="/manage/api" class="text-gray-600 hover:text-blue-900">Manage API Access</a></li>
            <li><a href="/products" class="text-gray-600 hover:text-blue-900">Products</a></li>
            <li class="relative">
                <button class="flex items-center text-gray-600 hover:text-blue-900 focus:outline-none" id="user-dropdown-button" aria-expanded="false" aria-haspopup="true">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"></path></svg>
                </button>
                <div class="origin-top-right absolute right-0 mt-2 w-48 rounded-md shadow-lg bg-white ring-1 ring-black ring-opacity-5 divide-y divide-gray-100 focus:outline-none hidden" role="menu" aria-orientation="vertical" aria-labelledby="user-dropdown-button" tabindex="-1" id="user-dropdown">
                    <div class="py-1" role="none">
                        <a href="#" class="text-gray-700 block px-4 py-2 text-sm hover:bg-gray-100" role="menuitem" tabindex="-1" id="user-dropdown-item-0">Account Settings</a>
                        <a href="#" class="text-gray-700 block px-4 py-2 text-sm hover:bg-gray-100" role="menuitem" tabindex="-1" id="user-dropdown-item-1">Support</a>
                    </div>
                    <div class="py-1" role="none">
                        <a href="/logout" class="text-gray-700 block px-4 py-2 text-sm hover:bg-gray-100" role="menuitem" tabindex="-1" id="user-dropdown-item-2">Sign out</a>
                    </div>
                </div>
            </li>
        </ul>
    </nav>
</header>
<script>
    const userDropdownButton = document.getElementById('user-dropdown-button');
    const userDropdown = document.getElementById('user-dropdown');

    userDropdownButton.addEventListener('click', () => {
        userDropdown.classList.toggle('hidden');
        userDropdownButton.setAttribute('aria-expanded', userDropdownButton.getAttribute('aria-expanded') === 'true' ? 'false' : 'true');
    });
</script>
{{end}}
